<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>New Year Eve</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>New Year Eve</h1>
        </div>
        <div class="count-down">
            <div class="time days">
                <div class="counter" id='days'>0</div>
                <div class="label">Days</div>
            </div>
            <div class="time hours">
                <div class="counter" id='hours'>0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time minutes">
                <div class="counter" id='minutes'>0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time seconds">
                <div class="counter" id='seconds'>0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="developer">
            <i class="fab fa-twitter"></i><a href="https://twitter.com/akramnarejo" target="_blank"> akramnarejo</a>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
